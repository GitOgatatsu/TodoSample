<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>Todo詳細</title> 
  </head>
  <body>
	<h2>Todo詳細</h2>
	<table border="1" width="300">
	  <tr>
		<th>ID</th>
		<td th:text="${todo.todo}"></td>
	  </tr>
	  <tr>
		<th>詳細</th>
		<td th:text="${todo.detail}"></td>
	  </tr>
	  <tr>
	    <th>登録日時</th>
	    <td th:text="${todo.createdAt.format( T( java.time.format.DateTimeFormatter ).ofPattern( 'yyyy/MM/dd HH:mm:ss' ) ) }">
	  </tr>
	  <tr>
	    <th>更新日時</th>
	  	<td th:text="${todo.updatedAt.format( T( java.time.format.DateTimeFormatter ).ofPattern( 'yyyy/MM/dd HH:mm:ss' ) ) }">
	  	  </tr>
	</table>
	<a th:href="@{/todos/edit/{id}(id=${todo.id})}">編集</a>
	<form method="post" th:action="@{/todos/delete/{id}(id=${todo.id})}">
	  <input type="submit" value="削除">
	</form>
	<a th:href="@{/todos}">Todo一覧へ</a>
  </body>
</html>
